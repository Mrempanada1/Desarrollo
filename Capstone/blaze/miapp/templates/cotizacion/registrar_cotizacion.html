{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2>Registrar Nueva Cotización</h2>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar Cotización</button>
    <a href="{% url 'lista_cotizaciones' %}" class="btn btn-secondary"
      >Cancelar</a
    >
  </form>
</div>
{% endblock %}
